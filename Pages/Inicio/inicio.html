<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom CSS for sidebar -->
    <link rel="stylesheet" href="inicio.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light">
      <div class="sidebar-header">
        <h3>Plancha2</h3>
      </div>

      <ul class="list-unstyled components">
        <!-- Sidebar links -->
        <li>
          <a href="inicio.html">
            <i class="bi bi-house me-3"></i>
            Inicio
          </a>
        </li>
        <li>
          <a href="../Vender/vender.html">
            <i class="bi bi-cash-coin me-3"></i>
            Vender
          </a>
        </li>
        <li>
          <a href="../Reportes/reportes.html">
            <i class="bi bi-bar-chart-line me-3"></i>
            Remisiones
          </a>
        </li>
        <li>
          <a href="../Registros/registros.html">
            <i class="bi bi-table me-3"></i>
            Registros
          </a>
        </li>
        <li>
          <a href="../Login/login.html">
            <i class="bi bi-box-arrow-right me-3"></i>
            Salir
          </a>
        </li>
        <!-- Add more sidebar links as needed -->
      </ul>
    </nav>

    <!-- Page content -->
    <div id="content">
      <div class="container-fluid">
        <h1 class="mb-5">Inicio</h1>
        <div class="charts">
          <div class="row">
            <h4 class="ms-5 mt-4" style="font-weight: 600">Ordenes del día</h4>
            <p class="ms-5" style="font-weight: 400">Resumen diario</p>
            <div
              class="card col-4 me-3 mt-3 mb-5"
              style="width: 18rem; background-color: #fff4de"
            >
              <div class="card-body">
                <h2 id="planchado" class="card-title"></h2>
                <p class="card-text">pzs planchado</p>
              </div>
            </div>
            <div
              class="card col-4 me-3 mt-3 mb-5"
              style="width: 18rem; background-color: #ffe2e6"
            >
              <div class="card-body">
                <h2 id="tintoreria" class="card-title"></h2>
                <p class="card-text">pzs tintorería</p>
              </div>
            </div>
            <div
              class="card col-4 me-3 mt-3 mb-5"
              style="width: 18rem; background-color: #dcfce7"
            >
              <div class="card-body">
                <h2 id="lavado" class="card-title"></h2>
                <p class="card-text">kg lavado</p>
              </div>
            </div>
          </div>
          <div class="lineDiv">
            <h4 class="ms-5 mt-4" style="font-weight: 600">
              Ordenes por día (semana actual)
            </h4>
            <canvas id="lineChart"></canvas>
          </div>
        </div>
        <div class="charts mt-5">
          <div class="row chartRow">
            <h4 class="ms-5 mt-4" style="font-weight: 600">
              Ingresos por servicio (mes actual)
            </h4>
            <canvas id="pieChart"></canvas>
          </div>
          <div class="lineDiv" id="stBrDiv">
            <h4 class="ms-5 mt-4" style="font-weight: 600">Mejores clientes</h4>
            <canvas id="stackedBarChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="inicio.js"></script>
  </body>
</html>
