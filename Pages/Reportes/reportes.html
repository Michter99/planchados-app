    <!-- Custom CSS for sidebar -->
    <link rel="stylesheet" href="reportes.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light">
      <div class="sidebar-header">
        <h3>Plancha2</h3>
      </div>

      <ul class="list-unstyled components">
        <!-- Sidebar links -->
        <li>
          <a href="../Inicio/inicio.html">
            <i class="bi bi-house me-3"></i>
            Inicio

        </li>
        <li>
          <a href="../Vender/vender.html">

        <li>
          <a href="reportes.html">

    <!-- Page content -->
    <div id="content">
      <div class="container-fluid">
        <h1>Remisiones</h1>

        <div id="search-container" class="mt-5">
          <input
            class="me-3 ps-2 pt-1 pb-1"
            type="text"
            id="id-search"
            placeholder="Buscar por folio"
          />
          <input
            class="me-3 ps-2 pt-1 pb-1"
            type="text"
            id="cliente-search"
            placeholder="Buscar por cliente"
          />
          <button id="btn-search" class="btn">Buscar</button>
        </div>

        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>Folio</th>
              <th>Cliente</th>
              <th>Recepción</th>
              <th>Entrega</th>
              <th>Total</th>
              <th>Anticipo</th>
              <th>Saldo</th>
              <th>Acción</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody id="rem-body">
            <!-- Remisiones aquí -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal detalles -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"

      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Add the modal content here -->
        </div>

    <div class="modal fade" tabindex="-1" id="descripcionesModal">
